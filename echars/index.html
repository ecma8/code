<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='echarts.js'></script>
	<script src='../demo/public/js/jquery-1.11.3.js'></script>
</head>
<body>
    <div id="main" style="width: 900px;height:400px;"></div>
    <select name="" id="">
    	<option value="7">1</option>
    	<option value="15">2</option>
    	<option value="30">3</option>
    </select>
</body>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    Array.prototype.max = function() {  
    	var max = this[0]; 
    	var len = this.length;  
		for(var i = 1; i < len; i++)
		{  
			if (this[i] > max) 
				{  
					max = this[i];  
				}  
			} 
			return max;
		} 
   	var str = [{"name":"\u90ae\u4ef6\u8425\u9500","type":"line","stack":"\u603b\u91cf","smooth":true,"data":"[1000, 1302, 1302,1302, 1320, 1320, 1232, 101, 134, 90, 230, 210, 90, 230, 210, 800, 132, 132,132, 132, 132, 132, 1010, 134, 90, 230, 420, 90, 23, 1000]"}]
	function regrp(str){
		var regS = new RegExp('\\"\\[',"g");
		var regS1 = new RegExp('\\]\\"',"g");
		var newarr=[];
		for(var i=0;i<str.length;i++)
		{
			var xx=JSON.stringify(str[i]).replace(regS,"[").replace(regS1,"]");
			newarr.push(JSON.parse(xx));
		}
		return newarr;
	}
	var max=regrp(str)[0].data.max().toString();
	var maxLenth='';
	for(var i=0;i<max.length-1;i++)
	{
		maxLenth+='0';
	}
	var maxnum=(parseInt(max[0])+1)*parseInt(1+maxLenth)
	function GetDateStr(AddDayCount) { 
		var dd = new Date(); 
		dd.setDate(dd.getDate()+ AddDayCount);
		var y = dd.getFullYear(); 
		var m = (dd.getMonth()+1).toString();
		var d = dd.getDate().toString()
		return y+"-"+m+"-"+d;
	}
    function char(arr,timedata,max){
    	 myChart.setOption({
		    title: {
		        text: '堆叠区域图'
		    },
		    tooltip : {
		        trigger: 'axis'
		    },
		    legend: {
		        data:['\u90ae\u4ef6\u8425\u9500']
		    },
		    toolbox: {
		        feature: {
		            saveAsImage: {}
		        }
		    },
		    grid: {
		        left: '3%',
		        right: '4%',
		        bottom: '3%',
		        containLabel: true
		    },
		    xAxis : [
		        {
		        	name :'这是x轴',
		            type : 'category',
		            
		            data : timedata.reverse()
		        }
		    ],
		    yAxis : [
		        {
		        	name :'这是x轴',
		            type : 'value',
		            min: 0,
		            max: max,
		            splitNumber:10
		        }
		    ],
		    series : arr
		});
    }
    
    function dataArr(x)
    {
    	var timedata=[];
    	for(var i=0;i<x;i++)
		{
		   	timedata.push(GetDateStr(-i));
		}
		return timedata
    }
	char(regrp(str),dataArr(7),maxnum)
    $('select').change(function(){
    	var timedata=[]
    	var num=$('select').children(':selected').val();
    	if(num==7)
    	{
    		char(regrp(str),dataArr(7),maxnum)
    	}
    	else if(num==15)
    	{
    		char(regrp(str),dataArr(15),maxnum)
    	}
    	else if(num==30)
    	{
    		char(regrp(str),dataArr(30),maxnum)
    	}
    })
    </script>
</html>
