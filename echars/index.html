<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='echarts.js'></script>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
</body>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    myChart.setOption({
	    title: {
	        text: '堆叠区域图'
	    },
	    tooltip : {
	        trigger: 'axis'
	    },
	    legend: {
	        data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
	    },
	    toolbox: {
	        feature: {
	            saveAsImage: {}
	        }
	    },
	    grid: {
	        left: '3%',
	        right: '4%',
	        bottom: '3%',
	        containLabel: true
	    },
	    xAxis : [
	        {
	            type : 'category',
	            boundaryGap : false,
	            data : ['周一','周二','周三','周四','周五','周六','周日']
	        }
	    ],
	    yAxis : [
	        {
	            type : 'value'
	        }
	    ]
	});
	var str = [{"name":"\u90ae\u4ef6\u8425\u9500","type":"line","stack":"\u603b\u91cf","smooth":true,"data":"[0, 132, 101, 134, 90, 230, 210]"},{"name":"\u8054\u76df\u5e7f\u544a","type":"line","stack":"\u603b\u91cf","smooth":true,"data":"[0, 182, 191, 234, 290, 330, 310]"}] 
	var regS = new RegExp('\\"\\[',"g");
	var regS1 = new RegExp('\\]\\"',"g");
	var newarr=[];
	for(var i=0;i<str.length;i++)
	{
		var xx=JSON.stringify(str[i]).replace(regS,"[").replace(regS1,"]");
		newarr.push(JSON.parse(xx))
	}
	myChart.setOption({
    	series : newarr
    });
    </script>
</html>
