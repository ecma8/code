<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>判断终端类型</title>
	<script>
		window.onload=function(){
			var x = navigator.userAgent.toLowerCase();
			console.log(x)
			if(x.indexOf('ipad')!=-1){
				alert('这是ipad')
			}
			else if(x.indexOf('mobile')!=-1)
			{
				alert('这是手机端')
			}
			else{
				alert('这是pc端')
			}
		}
	</script>
</head>
<body>
	
</body>
</html>
