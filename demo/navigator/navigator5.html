<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>判断浏览器类型</title>
	<script>
		window.onload=function(){
			
			var x = navigator.userAgent.toLowerCase();
			document.write()
			if(x.indexOf('mobile')>-1)
			{
				alert('这是手机端')
			}
			else{
				alert('这就不是个手机')
			}
		}
	</script>
</head>
<body>
	
</body>
</html>
