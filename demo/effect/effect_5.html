<!DOCTYPE html>
<html lang="轮播进度条">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../public/js/jquery-1.11.3.js"></script>
    <style>
        .box{
            width: 100%;
            height: 100%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        .warp{
            width: auto;
            overflow: hidden;
            height: 300px;
            position: absolute;
            left: 0;
            top: 0;
        }
        .warp .img{
            width: 100%;
            height: 160px;
            text-align: center;
            display: table-cell;
            vertical-align:middle;
        }
        .warp .img img{
            width: 80%;
            vertical-align: middle;
        }
        .dir{
            width: 300px;
            text-align: center;
            height: 30px;
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            margin: 0 auto;
        }
        .dir .dir_one{
            width: 50px;
            height: 10px;
            margin: 13px 5px;
            float: left;
            position: relative;
            overflow: hidden;
        }
        .dir_one span{
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 5px;
            background: rgba(0, 0, 0, 0.7);
        }
        .dir_one .span1{
            margin-left:-50px;
            background: #ccc;
        }
        body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="warp">
            <div class="img"><img src="../public/img/gg-1.jpg" alt=""></div>
            <div class="img"><img src="../public/img/gg-2.jpg" alt=""></div>
            <div class="img"><img src="../public/img/gg-3.jpg" alt=""></div>
            <div class="img"><img src="../public/img/gg-4.jpg" alt=""></div>
            <div class="img"><img src="../public/img/gg-5.jpg" alt=""></div>
        </div>
        <div class="dir">
            <div class="dir_one"> 

                <span></span>
                <span class="span1"></span>
            </div>
            <div class="dir_one">
                <span></span>
                <span class="span1"></span>
            </div>
            <div class="dir_one">
                <span></span>
                <span class="span1"></span>
            </div>
            <div class="dir_one">
                <span></span>
                <span class="span1"></span>
            </div>
            <div class="dir_one">
                <span></span>
                <span class="span1"></span>
            </div>
        </div>
    </div>
</body>
<script>
    var box=$('.box');
    var imgbox=$('.warp')
    var img=$('.img');
    var imgl=img.length;
    var ww=$(window).width();
    var wh=$(window).height();
    imgw=img.width(ww);
    imgh=img.height(wh);
    box.width(ww)
    box.height(wh)
    imgbox.width(ww*imgl);
    imgbox.height(wh);
    var t=setInterval(move,5000);
    var num=0;
    $('.span1').eq(0).animate({'margin-left':0}, 5000 ,function(){});
    function move(){
        num++;
        imgbox.animate({'left':-ww}, 2000,function(){
            $('.img:eq(0)').appendTo(imgbox);
            imgbox.css('left',0)
        });

        if(num<imgl)
        {
             $('.span1').eq(num).animate({'margin-left':0}, 5000,function(){})
        }
        else{
            num=0; 
            setTimeout(function(){
                $('.span1').css('margin-left',-50);
                $('.span1').eq(0).animate({'margin-left':0}, 5000,function(){});
            },100)
            
        }
       
    }
    $('.dir_one').click(function(event) {
        var index=$(this).index();
        $('.span1').css('left',-50)
        clearInterval(t);
        $('.dir_one').find('span').css('background','rgba(0, 0, 0, 0.7)')
        $(this).find('span').eq(0).css('background','#ccc');
        imgbox.animate({'left':-ww*index}, 2000,function(){});
    });
</script>

</html>
