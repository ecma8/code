<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="../public/js/jquery-1.11.3.js"></script>
	<style type="text/css">
		.box{
			width: 600px;
			height: 400px;
			margin: 100px auto;
			transition: all 1s ease;
		}
		.inner{
			width: 800px;
			height: 400px;
			position: relative;
			overflow: hidden;
		}
		img{
			width: 380px;
			height: 380px;
			position: absolute;
			top:10px;
			box-shadow: 0 0 10px 3px #999;
			transition: left 1s ease;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner">
			<img src="../public/img/1.png" alt="" />
			<img src="../public/img/2.png" alt="" />
			<img src="../public/img/3.png" alt="" />
			<img src="../public/img/4.png" alt="" />
			<img src="../public/img/5.png" alt="" />
		</div>
	</div>
</body>
<script type="text/javascript">
	$('img').each(function(i){
		$('img').eq(i).css({
			'left':i*100,
			'zIndex':$('img').length-i
		})
	})
	var flag=true;
	$('.inner').click(function(){
		if(!flag)
		{
			return
		}
		flag=false;
		$('img').first().animate({
			'marginTop':400
		},1000,function(){
			$('img').first().appendTo($('.inner'))
			$('img').last().animate({'marginTop':0},1000,function(){})
			flag=true
			$('img').each(function(i){
				$('img').eq(i).css({
					'left':i*100,
					'zIndex':$('img').length-i
				})
			})
		})
	})
</script>
</html>
