<!DOCTYPE html>
<html>
<head>
    <title>RTMP Sample Player Videojs</title>
    <!-- Chang URLs to wherever Video.js files will be hosted -->
    <link href="http://vjs.zencdn.net/5.8.8/video-js.css" rel="stylesheet">
    <!-- video.js must be in the <head> for older IEs to work. -->
    <script src="http://vjs.zencdn.net/5.8.8/video.js"></script>
    <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
    <script>
        videojs.options.flash.swf = "http://vjs.zencdn.net/swf/5.0.1/video-js.swf";
    </script>
</head>
<body>
<video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="480" data-setup="{}" src="http://video1.haojiangtai.com/app-name/244.m3u8">
</video>
</body>
</html>
