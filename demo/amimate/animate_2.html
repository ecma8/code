<!DOCTYPE html>
<html lang="en">
<head>
	<title>页面隐藏页面显示</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../public/css/animate.css">
	<script src='../public/js/jquery-1.11.3.js'></script>
	<style>
		html,body{
			height: 100%;
		}
		.mask{
			height: 100%;
			width: 100%;
			background: rgba(0, 0, 0, 0.3);
			position: fixed;
			left: 0;
			top: 0;
			display: none;
		}
		.alert{
			position: fixed;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin:  auto;
			width: 600px;
			height: 300px;
			background: #0ff;
			z-index: 10000;
			display: none;

		}
	</style>
</head>
<body>
	<a href="javsacript:;">这是一个弹出层</a>
	<div class="mask"></div>
	<div class="alert"></div>
</body>
<script>
	// $('a').click(function(){
	// 	$('.mask').show()
	// 	$('.alert').show().removeClass('zoomOut').addClass('zoomIn')
	// })
	// $(document).on('click','.alert',function(){
	// 	$('.alert').removeClass('zoomIn').addClass('zoomOut');
	// 	setTimeout(function(){
	// 		$('.mask').hide();
	// 		$('.alert').hide();
	// 	}, 300);
	// })
	$.fn.extend({
		zoom:function(mask,obj,closeObj){
			$(this).click(function(){
				$(mask).show()
				$(obj).show().addClass('animated').removeClass('zoomOut').addClass('zoomIn')
			})
			$(document).on('click',closeObj,function(){
				$(obj).removeClass('zoomIn').addClass('zoomOut');
				setTimeout(function(){
					$(mask).hide();
					$(obj).hide();
				}, 300);
			})
		}
	});
	$('a').zoom('.mask','.alert','.alert');

</script>
</html>
