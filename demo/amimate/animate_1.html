<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态创建弹出层</title>
	<link rel="stylesheet" href="../public/css/animate.css">
	<script src='../public/js/jquery-1.11.3.js'></script>
	<style>
		html,body{
			height: 100%;
			margin: 0;
			padding: 0;
		}
		.mask{
			height: 100%;
			width: 100%;
			background: rgba(0, 0, 0, 0.3);
			position: fixed;
			left: 0;
			top: 0;
		}
		.alert{
			position: fixed;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin:  auto;
			width: 600px;
			height: 300px;
			background: #0ff;
			z-index: 10000;
		}
	</style>
</head>
<body>
	<a href="javsacript:;">这是一个弹出层</a>
<!-- 	<div class="mask"></div>
	<div class="alert"></div> -->
</body>
<script>


	$('a').click(function(){
		var mask=$('<div class="mask"></div>')
		var alert=$('<div class="alert animated zoomIn"></div>')
		$('body').append(mask);
		$('body').append(alert);
		$(document).on('click','.alert',function(){
			$('.alert').removeClass('zoomIn').addClass('zoomOut');
			setTimeout(function(){
				$('.mask').remove();
				$('.alert').remove();
			}, 100);
		})
	})
	// setInterval(function(){
	// 	$('a').trigger('click')
	// 	setTimeout(function(){
	// 		$('.alert').trigger('click')
	// 	}, 1000);
	// }, 2000);
	
</script>
</html>
