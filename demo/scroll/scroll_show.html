<!doctype html>
<html lang="">
<head>
	<meta charset="UTF-8" />
	<title页面滚动到一定位置显示导航</title>
	<script src="../public/js/jquery-1.11.3.js"></script>
	<style>
		div{
			width: 100%;
			height: 200px;
			background: #FFFF00;
			position: fixed;
			display: none;
			top: 0;
			left: 0;
			z-index: 1;
		}
		span{
			width: 100px;
			height: 40px;
			line-height: 40px;
			background: #0000FF;
			color: #fff;
			position: fixed;
			top: 0;
			right: 0;
			font-size: 20px;
			z-index: 2;
		}
		body{
			height: 3000px;
		}
	</style>
</head>
<body>
	<div class="div">
		123
	</div>
	<span></span>
</body>
<script type="text/javascript">
	$(window).scroll(function(){
		$('span').text($('body').scrollTop())
		if($('body').scrollTop()>1000)
		{
			$('div').show()
		}
		else{
			$('div').hide()
		}
	})
</script>
</html>
