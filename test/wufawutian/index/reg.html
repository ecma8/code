        <div class="content">
            <div class="title"><span class="left glyphicon glyphicon-menu-left"></span> 注册</div>
            <div class="inp_par">
                 <ul >
                   <li class="phone"><input type="tel" placeholder="输入手机号码"/></li>
                   <li class="yzm"><input type="text" placeholder="图片验证码" />
                     <img src="../images/yzm.jpg" alt="">
                   </li>
                   <li class="dx_yzm"><input type="tel" placeholder="短信验证码" maxlength="6">
                      <input type="button" class="oc_yzm" value="点击获取验证码">
                   </li>
                   <li class="password"><input type="password" placeholder="密码,6-16位数字或字母,区分大小写" maxlength="16"></li>
                   <li class="password2"><input type="password" placeholder="请再次输入密码" maxlength="16"></li>
                 </ul>
            </div>
            <div class="sub">
               <input type="button" value="注册">
               <a href="#" class="left">收不到手机验证码？</a>
               <a href="login.html" class="right">已有账号</a>
