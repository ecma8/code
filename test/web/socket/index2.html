<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.mask{
			width: 100%;
			height:100%;
			position: fixed;
			left:0;
			right: 0;
			top: 0;
			bottom: 0;
			margin:auto auto;
			background: rgba(0, 0, 0, 0.6);
		}
		.img-box{
			width: 800px;
			height: 400px;
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin:auto auto;
			background: #0ff;
		}
	</style>
</head>
<body>
	<div class="mask">
		<div class="img-box">
			<div class="left">
				<img src="" alt="">
			</div>
			<div class="right">
				<img src="" alt="">
			</div>
		</div>
	</div>
</body>
</html>
