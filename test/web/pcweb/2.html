<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table{
			border: 1px solid #ccc;
			border-collapse:collapse;
			margin:0;
			padding: 0;
		}
		tr{
			border: 1px solid #ccc;
		}
		th{
			border: 1px solid #ccc;
		}
		td{
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<table>
		<tr><th>2</th>
			<th>3</th>
			<th>4</th>
			<th>5</th>
			
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
</body>
</html>
