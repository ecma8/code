<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/tijiaoziliao.css"/>
</head>
<body>
    <div class="fr-tijiao">
        <div class="title">
            提交机构资料
        </div>
        <div class="xuxian">

        </div>
        <div class="input-one">
            <span class="span1">机构昵称：</span>
            <input type="text"/>
            <span class="span2">最多10个字</span>
        </div>
        <div class="input-one">
            <span class="span1">机构全称：</span>
            <input type="text" placeholder="请与扫描件保持一致"/>
            <span class="span2">最多20个字</span>
        </div>
        <div class="input-one">
            <span class="span1">联系人真实姓名：</span>
            <input type="text"/>
        </div>
        <div class="input-one">
            <span class="span1">营业执照注册号：</span>
            <input type="text" placeholder="请与扫描件保持一致"/>
        </div>
        <div class="input-two">
            <span class="span3">营业执照扫描件：</span>
            <div class="img-box">
                <img src="images/dian.jpg" alt=""/>
            </div>
            <div class="right">
                <span class="span4">参考实例</span>
                <div class="li"><img src="images/dian.jpg" alt=""/><span>请上传清晰彩色扫描件或数码照</span></div>
                <div class="li"><img src="images/dian.jpg" alt=""/><span>支持jpg jpeg png格式图片,大小不超过2M</span></div>
                <div class="file">
                    <input type="file"/>
                    <span>上传图片</span>
                </div>
            </div>
        </div>
        <div class="input-three">
            <input type="checkbox"/>同意,《好讲台机构入驻协议》
        </div>
        <div class="input-button">
            <input type="submit" value="提交"/>
        </div>
    </div>
</body>
</html>
