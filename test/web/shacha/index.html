<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/public.css"/>
</head>
<body>
<div id="warp">
    <!--header-->
    <div class="header">
            <div class="col-xs-4 return_img">
                <img src="img/return.png" alt="">
            </div>
            <div class="col-xs-7">
                <span>身份绑定</span>
            </div>
        <div class="col-xs-1"></div>
    </div>
    <!--main_warp-->
    <div class="main_warp">
        <div class="col-xs-12 pub_input">
            <label for="name">姓名</label>
            <input type="text" id="name" class="form-control" placeholder="请正确输入">
        </div>
        <div class="col-xs-12 pub_input">
            <label for="ID">身份证号码</label>
            <input type="text" id="ID" class="form-control" placeholder="请正确输入">
        </div>
        <div class="sex">
                <div class="col-xs-4">
                    <span>性别</span>
                </div>
                <div class="col-xs-7 pull-right">
                    <button class="button sexM">男</button><button class="button sexF">女</button>
                </div>
        </div>
        <div class="col-xs-12 pub_input">
            <label>出生日期</label>
            <input type="date" class="form-control" placeholder="请正确输入">
        </div>
        <div class="agrementbind">
            <div class="col-xs-5">
                <span>微信绑定协议</span>
            </div>
          <div class="col-xs-5 details">
              <span>详情</span>
          </div>
            <div class="col-xs-1 pull-right">
                <img src="img/right_tag.png" alt="">
            </div>
        </div>
        <div class="read">
            <div class="col-xs-12">
                <input type="checkbox">
                <span>&nbsp;&nbsp;已阅读并同意以上微信绑定协议</span>
            </div>
        </div>
        <div class="btn_bind">
            <div class="col-xs-12">
                <div class="button">绑定</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
