<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="animate.css">
    <style>
        #box{
            width: 400px;
            margin: 0 auto;
        }
        #div1{
            width: 100px;
            height: 100px;
            background: #ff0;
        }
        .class1{
            animation: slideInLeft 0.3s ease 0.3s;
        }
        .class2{
            animation: slideInLeft 0.3s ease 0.6s;
        }
        .class3{
            animation: slideInLeft 0.3s ease 0.9s;
        }
        .div{
            width: 100px;
            height: 100px;
            background: #ff0;
        }
    </style>
</head>
<body>
    <div id="box">
        <div :class="{div:'true',animated:'true',class1:isShow}"></div>
        <div :class="{div:'true',animated:'true',class2:isShow}"></div>
        <div :class="{div:'true',animated:'true',class3:isShow}"></div>
    </div>
</body>
<script>
    var vm=new Vue({
        el:'#box',
        data:{
            isShow:false
        },
        ready:function(){
            var that=this
            setTimeout(function(){
                that.isShow=true
            },2000)
        }
    })
    // window.onload=function(){
    //     setTimeout(function(){
    //         vm.isShow=true
    //     },2000)
        
    // }
</script>
</html>
