<!DOCTYPE html>
<html>
<head>
    <title>表单渲染</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

</head>
<style>
	table tr td,th{
		text-align: center;
	}
</style>
<body>
	<table>
		<tr>
			<td>id</td>
			<td>title</td>
			<td>content</td>
			<td>create_time</td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
<script>
	var x=document.URL;
	$.ajax({
		url:'/list1?'+document.URL.split('?')[1],
		type:'get',
		success:function(data){
			console.log(data);
			for(var i=0;i<data.length;i++)
			{
				var str=$('<tr><td>'+data[i].id+'</td><td>'+data[i].title+'</td><td>'+data[i].content+'</td><td>'+data[i].create_time+'</td></tr>')
				$('table').append(str);
			}
		}
	})
</script>
</html>
